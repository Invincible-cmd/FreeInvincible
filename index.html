<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
    <div align="center"><iframe src="https://vidsrc.me/embed/tv?imdb=tt6741278&season=1&episode=1" id = "vidplay" referrerpolicy="origin" allowfullscreen></iframe></div>
    <style>
    .seselect {

    width: 75px;
    
    height: 25px;

    background-color: darkgray; /* Green background */

    color: white;

    padding: 0px; 

    border: 2px;

    cursor: pointer;

    font-weight: bolder !important;
    
    font-size: 12px !important;
    
    text-align: center;
    </style>
    <style>
    .epselect {

    width: 75px;
    
    height: 25px;

    background-color: darkgray; /* Green background */

    color: white;

    padding: 0px; 

    border: 2px;

    cursor: pointer;

    font-weight: bolder !important;
    
    font-size: 12px !important;
    
    text-align: center;
    </style>
    <style>
    #vidplay {
    position: absolute;

    top: 0px;

    left: 0px;
    }
    </style>
    <script>
  const iframe = document.getElementById("vidplay");

  // Wait for the iframe content to load
  iframe.addEventListener("load", function () {
    const iframeWindow = iframe.contentWindow;
    const iframeDocument = iframe.contentDocument || iframeWindow.document;

    // Add a click event listener inside the iframe
    iframeDocument.body.addEventListener("click", function (event) {
      const target = event.target;

      // Check if the target is a link (anchor tag) or has a clickable action
      if (target.tagName === 'A' || target.closest('a')) {
        const link = target.tagName === 'A' ? target : target.closest('a');
        
        // If the link has a valid href attribute (and it doesn't point to the same URL)
        const href = link.href;
        if (href && href !== iframeWindow.location.href) {
          event.preventDefault(); // Prevent the default click action (redirect)
          alert("Redirect blocked!");
        }
      }
    });
  });
</script>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
